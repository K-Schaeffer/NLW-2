<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Proffy | Sua plataforma de estudos online</title>
    <link rel="shortcut icon" href="../../images/favicon.png" type="image/png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='.././styles/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='.././styles/partials/header.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='.././styles/partials/forms.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='.././styles/partials/page-study.css'>
    <!--<script src='main.js'></script>-->

    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
        rel="stylesheet">

</head>

<body id="page-study">
    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="./"> <img src="../../images/icons/back.svg" alt="Voltar">
                </a>
                <img src="../../images/logo.svg" alt="Proffy">
            </div>

            <div class="header-content">
                <strong>Esses são os proffys disponíveis.</strong>
                <form id="search-teachers">
                    <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select name="subject" id="subject">
                            <option value="">Selecione</option>
                            {%for subject in subjects%}
                            <option value="{{loop.index}}" {{"selected" if filters.subject == loop.index}}>{{subject}}
                            </option>
                            {%endfor%}
                        </select>
                    </div>
                    <div class="select-block">
                        <label for="weekday">Dia da semana</label>
                        <select name="weekday" id="weekday">
                            <option value="">Selecione</option>
                            {%for weekday in weekdays%}
                            <!--Here I had to use the loop.index0 because the nunjuncks loop.index starts with 1 and not 0-->
                            <option value="{{loop.index0}}" {{"selected" if filters.weekday == loop.index0}}>{{weekday}}
                            </option>
                            {%endfor%}
                        </select>
                    </div>
                    <div class="input-block">
                        <label for="time">Hora</label>
                        <input type="time" name="time" id="time" value="{{filters.time}}">
                    </div>
                    <button type="submit">Filtrar</button>
                </form>
            </div>
        </header>

        <main>

            {%if proffys == ""%}

            <p class="no-results">Nenhum professor encontrado com sua pesquisa.</p>

            {%else%}

            {%for proffy in proffys%}
            <article class="teacher-item">
                <header>
                    <img src="{{proffy.avatar}}" alt="{{proffy.name}}">
                    <div>
                        <strong>{{proffy.name}}</strong>
                        <span>{{proffy.subject}}</span>
                    </div>
                </header>

                <p>{{proffy.bio}}</p>

                <footer>
                    <p>Preço/hora<strong>R$ {{proffy.cost}}</strong>
                    </p>
                    <a href="https://api.whatsapp.com/send?phone=55{{proffy.whatsapp}}&text=Olá {{proffy.name}}, tenho interesse na sua aula de {{proffy.subject}}"
                        class="button" target="_blank">
                        <img src="../../images/icons/whatsapp.svg" alt="Whatsapp">Entrar em contato
                    </a>
                </footer>
            </article>
            {%endfor%}

            {%endif%}
        </main>
    </div>

</body>

</html>
